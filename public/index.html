<!DOCTYPE html>
<html lang="TH">
<head>
    <meta charset="UTF-8">
    <title>Wifi scanner</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

      <script src="Chart.js"></script>
      <script src="app.js"></script>

</head>
<body ng-app="myApp">

  <div ng-controller="Controller" >
    <h1 align="center">WLanScan</h1>
    <div class="graph">
      <canvas  id="iot" height="100"></canvas>
    </div>
    <!-- bar chart canvas element -->
     <!-- <div  ng-repeat = "data in wifidata"  class = "row">
        <div class="col-md-3">{{data.ssid}}</div>
        <div class="col-md-3">{{data.rssi}}</div>
        <div class="col-md-3">{{data.mac}}</div>
     </div>
     <br> -->
     <!-- <h2>Table Wifi scanner</h2> -->
     <table class="table table-hover table-condensed" align="center">
      <tr class="success">
        <td>#</td>
        <td>ssid</td>
        <td>signal</td>
        <td>MAC</td>
        <td>Channel</td>
    </tr>
    <tr ng-repeat = "data in wifidata" >
      <td>{{$index+1}}</td>
      <td>{{data.ssid}}</td>
      <td>{{ 2*(data.rssi+100) }}%</td>
      <td>{{data.mac}}</td>
      <td>{{data.channel}}</td>
  </tr>
    </table>



  </div>
</body>
</html>
